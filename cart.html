<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cart</title>
  </head>
  <body>
    <div class="cart-background">
      <div class="cart-head">
        <h3>Your Shopping Cart</h3>
      </div>
      <table class="cart-table">
        <thead>
          <tr>
            <th></th>
            <th>Item</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="img/item1.png" width="50px" /></td>
            <td class="cell-long">Camera</td>
            <td>1</td>
            <td>7.000</td>
            <td>7.000</td>
          </tr>
          <tr>
            <td colspan="5" style="text-align: right">총 가격: 7.000</td>
          </tr>
        </tbody>
      </table>
      <div class="order" style="text-align: right">
        <button class="btn">Buy now</button>
      </div>
    </div>
  </body>
</html>
